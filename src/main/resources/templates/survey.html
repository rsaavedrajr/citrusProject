<!DOCTYPE html>
<html>

<head>
    <title>SplitBit - Game Categories</title>
    <link rel="stylesheet" href="SurveyStyles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="/index" class="cancel-button">x</a>
    </header>

    <!-- Category Selection Section -->
    <section class="category-section">
        <h2>select your game preferences for better recommendations:</h2>
        <form action="/games" method="post"> 
            <div class="category-checkboxes">

                <!-- Action option -->
                <input type="checkbox" id="action" name="categories" value="Action">
                <label for="action">Action</label>

                <!-- Sports option -->
                <input type="checkbox" id="sports" name="categories" value="Sports">
                <label for="sports">Sports</label>

                <!-- Puzzle option -->
                <input type="checkbox" id="puzzle" name="categories" value="Puzzle">
                <label for="puzzle">Puzzle</label>

                <!-- Survival option -->
                <input type="checkbox" id="survival" name="categories" value="Survival">
                <label for="survival">Survival</label>

                <!-- Open World option -->
                <input type="checkbox" id="open_world" name="categories" value="Open_World">
                <label for="open_world">Open World</label>
                
                <!-- Tactcial option -->
                <input type="checkbox" id="tactical" name="categories" value="Tactical">
                <label for="tactical">Tactical</label>

                <!--Party option -->
                <input type="checkbox" id="party" name="categories" value="Party">
                <label for="party">Party</label>

                <!-- Racing option -->
                <input type="checkbox" id="racing" name="categories" value="Racing">
                <label for="racing">Racing</label>


                <!-- Fighting option -->
                <input type="checkbox" id="fighting" name="categories" value="Fighting">
                <label for="fighting">Fighting</label>
                
                <!-- Retro option -->
                <input type="checkbox" id="retro" name="categories" value="Retro">
                <label for="retro">Retro</label>

                <!-- Educational option -->
                <input type="checkbox" id="educational" name="categories" value="Educational">
                <label for="educational">Educational</label>
                
                <!-- Adventure option -->
                <input type="checkbox" id="adventure" name="categories" value="Adventure">
                <label for="adventure">Adventure</label>


            </div>

            <button class="submit" value="Submit">submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content here -->
    </footer>
</body>

</html>
